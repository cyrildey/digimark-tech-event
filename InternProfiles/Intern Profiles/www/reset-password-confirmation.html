<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Confirmation </title>
    <!-- Bootstrap CSS -->
    <link href="assets/lib/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            position: relative;
        }
        .login-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 90vh;
        }
        .login-container h1 {
            color: #80002a;
            font-weight: bold;
            font-size: 26px; /* Slightly smaller to match the mobile screen */
            text-align: left;
            margin-bottom: 5px;
        }
        .login-container p {
            color: #6c757d;
            font-size: 14px;
            text-align: left;
            margin-bottom: 25px;
        }
        .form-control {
            border-radius: 8px;
            background-color: #f1f3f5;
            border: none;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px; /* Space between fields */
        }
        .form-label {
            font-size: 14px;
            color: #495057;
            display: block;
            margin-bottom: 5px;
        }
        .btn-login {
            background-color: #80002a;
            color: white;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        .btn-login:hover {
            background-color: #9a1d3f;
        }
        /* DGmark logo and name */
        .digimark-logo{
            padding-top: 70px;
            margin: 0 auto;
            text-align: center;
            height: 100px;
        }
        .company-name {
            font-size: 14px;
            color: #6c757d;
            margin: 0;
            position: relative;
            display: block;
        }
        .company-name::after {
            content: ''; 
            display: block;
            width: 50px; 
            height: 1px; 
            background-color: #80002a; 
            margin: 5px auto 0; 
        }

        /* email verification box */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
            font-size: 30px;
            font-weight: bold;
            text-align: center; 
        }
        .input-group input:focus {
            border-color: #F17F27;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        .input-group label {
            position: absolute;
            left: 15px;
            top: 50%;
            text-align: center;
            transform: translateY(-50%);
            font-size: 16px; 
            font-weight: 300; 
            color: #888; 
            transition: all 0.3s ease;
            pointer-events: none; 
        }
        .input-group input:focus + label {
            opacity: 0; 
            visibility: hidden; 
            transform: translateY(-50%); 
        }
        
    </style>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/cookiesManagement.js"></script>
    <script src="assets/js/checkNotAuth--.js"></script>
</head>
<body>
    <div class="digimark-logo">
        <img src="assets/images/dims-logo.svg" width="100px" alt="">
        <p class="company-name">Digimark Consulting Sarl</p>
    </div>
    <form class="login-container" onsubmit="return resetPassword(event)">
        <div id="partOne" style="display: block;">
            <h1>Password reset Verification</h1>
            <h3> You are about to reset the password of the account with email : <b><span id="emailSent"></span></b></h3>
            <p>Please enter the code sent to the email you provided</p>
            <div class="input-group">
                <input type="number" id="verification-code" placeholder=" xxxxxx" required>
                <label for="verification-code"></label>
            </div>
                <input type="button" class="btn btn-login" value = "continue" onclick="validateCode()">
            </div>
        </div>
        
        <div id="partTwo" style="display: none;">
            <h1>Password Reset</h1>
            <div class="input-group">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Enter new password...</label>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" placeholder=" " required>
                <label for="password">re-enter new password...</label>
            </div>
                <button type="submit" class="btn btn-login">confirm</button>
            </div>
        </div>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to update the span with the email
        function displayEmail() {
            // Get the email from the URL parameter "email"
            const email = getQueryParam("email");
            
            // If email exists, update the span with the id "emailSent"
            if (email) {
                document.getElementById("emailSent").textContent = email;
            } else {
                document.getElementById("emailSent").textContent = "No email found in the URL.";
            }
        }

        // Call the displayEmail function once the page is fully loaded
        window.onload = displayEmail;

        function validateCode(){
            // Check if the code is a number and has exactly 6 digits
            const code = document.getElementById('verification-code')
            const regex = /^[0-9]{6}$/;
            
            if (!regex.test(code.value)) {
                addLoader()
                showMessage('error', 'Oops',"Invalid code. Please enter the correct code sent through your email.");
                code.value ='' 
                return false
            }
            document.getElementById('partOne').style.display='none'
            document.getElementById('partTwo').style.display='block'
        }


        function resetPassword(event){
            event.preventDefault();
            
            // Create a FormData object from the form
            //var formData = new FormData(document.forms[0]);

            var code = document.getElementById('verification-code');
            var password = document.getElementById('password');
            var confirmPassword = document.getElementById('confirm-password');
            if (password.value !== confirmPassword.value) {
                addLoader()
                showMessage('error', 'error',"The passwords don't match.");
                password.value ='' 
                confirmPassword.value =''
                return false
            }
            
            const codeData = {
                token : code.value,
                password : password.value
            }
            

            const token = getCookie('token');  // Get the token from cookie, localStorage, or sessionStorage
            if (!token) {
                console.error("Token is missing");
                window.location.assign('login.html?'+window.location.pathname+window.location.search);
            }
            try {
                addLoader()
                const xhr = new XMLHttpRequest();

                //signup the new user
                xhr.open('POST', 'https://auth.digimarkconsulting.cm/api/auth/reset-password', true);
                //xhr.open('POST', 'http://localhost:3001/api/auth/reset-password', true);

                // Set the Authorization header
                xhr.setRequestHeader('Authorization', `Bearer ${token}`);

                // Set the content type header for sending form data
                //xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.setRequestHeader('Content-Type', 'application/json');

                // Define a function to handle the response
                xhr.onload = function() {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        // Parse the response if the request is successful
                        const result = JSON.parse(xhr.responseText);
                        console.log(result);
                        showMessage('success', 'Good', result.message )
                    } else {
                        // Handle errors
                        const result = JSON.parse(xhr.responseText);
                        showMessage('error', 'Oops', `Sorry, ${result.message}`)
                        console.error(`HTTP error! status: ${xhr.status}`);
                        document.getElementById('partOne').style.display='block'
                        document.getElementById('partTwo').style.display='none'
                    }
                };

                // Define a function to handle any network errors
                xhr.onerror = function() {
                    showMessage('error', 'Oops', 'Request failed')
                    console.error('Request failed');
                };

                // Send the request with form data
                xhr.send(JSON.stringify(codeData));

            
            } catch (error) {
                console.error('Failed to fetch department data:', error);
            }
        
            //alert('Your Application has been successfully sent')
            //window.location.assign("home.html")

        }  


    </script>
</body>
</html>
