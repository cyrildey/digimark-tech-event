<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Sign Up Page</title>
    <!-- Bootstrap CSS -->
    <link href="assets/lib/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 10px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        .register-container h1 {
            color: #80002a;
            font-weight: bold;
            font-size: 24px; /* Slightly smaller font to fit the mobile layout */
            text-align: left;
            margin-bottom: 5px;
        }
        .register-container p {
            color: #6c757d;
            font-size: 14px; /* Adjust font size */
            text-align: left;
            margin-bottom: 25px;
        }
        .form-control {
            border-radius: 8px;
            background-color: #f1f3f5;
            border: none;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 15px; /* Proper spacing between input fields */
        }
        .form-label {
            font-size: 14px;
            color: #495057;
            display: block;
            margin-bottom: 5px;
        }
        .form-check-label {
            font-size: 14px;
        }
        .btn-register {
            background-color: #80002a;
            color: white;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        .btn-register:hover {
            background-color: #9a1d3f;
        }
        .form-check {
            margin-top: 10px; /* Add spacing before checkbox */
        }
        .form-check-input {
            margin-right: 8px; /* Space between checkbox and label */
        }
    </style>
</head>
<body>
    <br><br><br><br><br><br><br>
        <form class="mt-5 pt-5">
    <div class="register-container">
        <h1>Confirm registration information</h1>
        <p>Check your information</p>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username" placeholder="username" readonly>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email" readonly>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="phone number" readonly>
            </div>
            <div class="mb-3">
                <label for="DOB" class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="DOB" placeholder="DOB" readonly>
            </div>
            <div class="mb-3">
                <label for="schoolname" class="form-label">School name</label>
                <input type="text" class="form-control" id="schoolname" placeholder="schoolname" readonly>
            </div>
            <div class="mb-3">
                <label for="level" class="form-label">Current educational level</label>
                <input type="text" class="form-control" id="schoolname" placeholder="Levek 2" readonly>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <input type="text" class="form-control" id="department" placeholder="department" readonly>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="location" readonly>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password" readonly>
            </div>
            <div class="mb-3">
                <label for="about" class="form-label">About</label>
                <input type="password" class="form-control" id="about" placeholder="Any other extra information" readonly>
            </div>
            <button type="submit" class="btn btn-register">Confirm</button>
            <br><br>
        </form>
    </div>
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
